<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suraksha Kawach</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* Custom utility to hide scrollbars */
    .scrollbar-hide::-webkit-scrollbar {
        display: none;
    }
    .scrollbar-hide {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class', 
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            primary: {
              DEFAULT: '#005A9C', // Primary Blue
              hover: '#004B80',
            },
            action: {
              DEFAULT: '#F37021', // Action Orange
              hover: '#D8601B',
            },
            success: {
              DEFAULT: '#2E8540', // Success Green
              hover: '#246933',
            },
            danger: {
             DEFAULT: '#DC2626', // Red-600 for alerts
            }
          },
          keyframes: {
            shake: {
              '0%, 100%': { transform: 'translateX(0)' },
              '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-10px)' },
              '20%, 40%, 60%, 80%': { transform: 'translateX(10px)' },
            },
            pop: {
              '0%, 100%': { transform: 'scale(1)' },
              '50%': { transform: 'scale(1.05)' },
            },
            'fade-in': {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
             'slide-in-right': {
                '0%': { transform: 'translateX(100%)', opacity: 0 },
                '100%': { transform: 'translateX(0)', opacity: 1 },
            },
            'slide-out-left': {
                '0%': { transform: 'translateX(0)', opacity: 1 },
                '100%': { transform: 'translateX(-100%)', opacity: 0 },
            },
            'border-pulse': {
              '50%': { 'borderColor': 'rgba(0, 90, 156, 0.5)' }
            }
          },
          animation: {
            shake: 'shake 0.6s ease-in-out',
            pop: 'pop 0.3s ease-in-out',
            'fade-in': 'fade-in 0.5s ease-out forwards',
            'slide-in-right': 'slide-in-right 0.4s ease-out forwards',
            'slide-out-left': 'slide-out-left 0.4s ease-out forwards',
            'border-pulse': 'border-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
        }
      }
    }
  </script>
<script type="importmap">
{

    "i18next": "https://aistudiocdn.com/i18next@^23.11.5",
    "react-i18next": "https://aistudiocdn.com/react-i18next@^14.1.2",
    "i18next-browser-languagedetector": "https://aistudiocdn.com/i18next-browser-languagedetector@^8.0.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.3.11"
  }
}
</script>
</head>

</body>
</html>
